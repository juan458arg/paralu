<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoge una opción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        button, a.button {
            background-color: white;
            border: none;
            color: #333;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover, a.button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Escoge una opción</h1>
    <div class="button-container">
        <a href="https://drive.google.com/uc?export=download&id=1f0yy1PiYn0vCQyRXoGvxuK1pdwfPCaJo" download class="button">Opción 1</a>
        <a href="https://www.youtube.com/watch?v=35XFAkwmU4c" target="_blank" class="button">Opción 2</a>
        <a href="index2.html" target="_blank" class="button">Opción 3</a>
    </div>
</body>
</html>
